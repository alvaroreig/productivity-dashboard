<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content=30000>

        <title>Productivity Dashboard</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />

    </head>
    <body>
        <!-- Fecha actual -->
        <h1 style="border: 1px solid black;width:95%">
            <div style='display: table;margin: 0 auto;'>
                <a href="javascript:location.reload(true)">{{date}}</a>
            </div>
        </h1>

        {% if overdue|length > 0 %}
        <div class="overdue">
            <h2>Overdue</h2>
            {% for overdue_element in overdue %}
                <h3><div>{{ overdue_element }}</div></h3>
            {% endfor %}
        </div>
        {% endif %}

        {% if today|length > 0 %}
        <div class="today">
            <h2>Today</h2>
            {% for today_element in today %}
                <h3><div>{{ today_element }}</div></h3>
            {% endfor %}
        </div>
        {% endif %}

    </body>
</html>
